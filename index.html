<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculadora de Propina</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
</head>
<body>
	<div id="container">

<h1>Calculador de Propinas</h1>
<form class="Propinas" action="index.html" method="post">

	<h2>Total de cuenta:</h2>
	$<input type="text" id="totalcuenta" ><br>

	<h3>¿Cuánto quieres dar de propina?</h3>
	<select id="servicio">
		<option value="0.3">30%</option>
		<option value="0.2">20%</option>
		<option value="0.1">10%</option>
	</select><br>

	<h4>¿Cuántos clientes pagarán la cuenta?</h4>
	<input type="text" id="clientes"><br>

	<br>
	<input type="button" value="Calcular" id="Calcular" onclick="calcularcuenta('calcular');">
	<br><br>
	</form>

<div class="Propinas">


	Propina por persona: <br>
	$<div id="resultado"></div><br>

	Propina general:<br>
	$<div id="resultado1"></div>

	</div>

</div>

</body>
<script>
	//1. Que boton presiono

	function calcularcuenta(operador){
		//2 obtener los valores
		var totalcuenta = parseInt(document.getElementById('totalcuenta').value);
		// num1 = parseInt(num1);
		var servicio = (document.getElementById('servicio').value);

		var clientes = parseInt(document.getElementById('clientes').value);

		//3. Hacer los calculos
		var total = (totalcuenta * servicio) / clientes;
		var total1 = (totalcuenta * servicio);
		total = total.toFixed(2);


		//4. Mostrar el resultado
		document.getElementById("resultado").innerHTML = total;
		document.getElementById("resultado1").innerHTML = total1;
	}


</script>
</html>
